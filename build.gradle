plugins {
    id 'java'
    id 'eclipse'
    id "com.intershop.gradle.javacc" version "4.0.1"
}


group 'org.ic4j'
version '0.6.19.4'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

javacc {
	javaCCVersion '5.0'
    // configuration container for all javacc configurations
    configs {
          value {
            inputFile = file('src/main/java/org/ic4j/candid/parser/idl/value/IDLValueGrammar.jjt')
            outputDir = file('src/main/java')
            packageName = 'org.ic4j.candid.parser.idl.value'
            
            jjtree {
                    nodePackage = 'org.ic4j.candid.parser.idl.value'
                }
        } 
           type {
            inputFile = file('src/main/java/org/ic4j/candid/parser/idl/type/IDLTypeGrammar.jjt')
            outputDir = file('src/main/java')
            packageName = 'org.ic4j.candid.parser.idl.type'
            
            jjtree {
                    nodePackage = 'org.ic4j.candid.parser.idl.type'
                }
        }                          
    }       
}

jar {
    manifest {
        attributes('Implementation-Title': 'ic4j-candid',
                   'Implementation-Version': project.version)
    }
    
    archiveBaseName = 'ic4j-candid'
}

task fatJar(type: Jar) {
    manifest {
        attributes('Implementation-Title': 'ic4j-candid',
                   'Implementation-Version': project.version)
    }
    
    archiveBaseName = 'ic4j-candid-with-dependencies'
    
    from { configurations.compileClasspath.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

test {
    useJUnitPlatform()
 
}

dependencies {	
	// https://mvnrepository.com/artifact/commons-codec/commons-codec
	implementation group: 'commons-codec', name: 'commons-codec', version: '1.15'
	
	// https://mvnrepository.com/artifact/org.apache.commons/commons-lang3
	implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.12.0'

	// https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-databind
	implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.14.2'
	
	// https://mvnrepository.com/artifact/net.java.dev.javacc/javacc
	implementation group: 'net.java.dev.javacc', name: 'javacc', version: '7.0.12'	
		
	// https://mvnrepository.com/artifact/org.slf4j/slf4j-simple
	implementation group: 'org.slf4j', name: 'slf4j-simple', version: '2.0.6'	

	// https://mvnrepository.com/artifact/org.junit.jupiter/junit-jupiter-engine
	testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.9.2'	
	
	// https://mvnrepository.com/artifact/org.skyscreamer/jsonassert
	testImplementation group: 'org.skyscreamer', name: 'jsonassert', version: '1.5.1'	
	
	// https://mvnrepository.com/artifact/org.apache.derby/derby
	testImplementation group: 'org.apache.derby', name: 'derby', version: '10.14.2.0'
	
	testImplementation group: 'com.prowidesoftware', name: 'pw-iso20022', version: 'SRU2022-9.3.5'	
}

